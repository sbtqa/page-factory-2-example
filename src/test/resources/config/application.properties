# Path to page objects
page.package = ru.sbtqa.tag.pagefactory2example

# Default wait timeout in seconds
timeout = 10

# Parameters for web driver
webdriver.browser.name = Chrome
webdriver.starting.url = https://github.com/sbtqa/
## Additional browser launch arguments
webdriver.chrome.capability.options.args = start-maximized,--remote-allow-origins=*
## Optional. Webdriver version
#webdriver.version = 116.0.5845.96
## Optional. Use it to point to local webdriver binary
#webdriver.drivers.path = src/test/resources/webdrivers/chromedriver
# Optional. Insert the scenario fragments path here
fragments.path = src/test/resources/fragments

# Video settings
video.enabled = false
video.path = /Users/sidochenko/tmp

# Optional. Highlight onclick elements
aspects.highlight.enabled = true

## Optional. driver or raw. Raw by default
screenshot.strategy = driver

############## API
#path to page objects
api.endpoint.package = ru.sbtqa.tag.pagefactory2example.rest
api.baseURI = https://api.github.com
api.ssl.relaxed = true

############## MOBILE
appium.url = http://127.0.0.1:4723/wd/hub
appium.device.name = Android Emulator
appium.device.platform = 7.1.1
appium.app.package = com.android.calculator2
appium.app.activity = com.android.calculator2.Calculator

############## HTML
plugins.html.decorator.fqcn = ru.sbtqa.tag.pagefactory2example.html.loader.MyCustomHtmlElementDecorator
